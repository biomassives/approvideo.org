        function renderStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            return '★'.repeat(fullStars) + (halfStar ? '½' : '') + '☆'.repeat(emptyStars);
        }

        function renderVideo(video) {
            return `
                <div class="video-card rounded-lg shadow-md p-4 mb-4 bg-white dark:bg-gray-800">
                    <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">${video.title}</h3>
                    <div class="aspect-w-16 aspect-h-9 mb-2">
                        <iframe src="https://www.youtube.com/embed/${video.youtubeId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="w-full h-64"></iframe>
                    </div>
                    <p class="mb-2 text-gray-700 dark:text-gray-300">${video.description}</p>
                    <div class="flex flex-wrap mb-2">
                        ${video.tags.map(tag => `<span class="tag text-sm font-medium mr-2 px-2.5 py-0.5 rounded cursor-pointer bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">${tag}</span>`).join('')}
                    </div>
                    <div class="text-yellow-400">${renderStars(video.rating)}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">Date: ${video.date}</div>
                    <a href="video.html?id=${video.id}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</a>
                </div>
            `;
        }

        function renderCategories(videos) {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = videos.map(renderVideo).join('');
        }

        function filterAndSortVideos() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            let filteredVideos = videoData.filter(video => 
                (category ? video.categories.includes(category) : true) &&
                (video.title.toLowerCase().includes(searchTerm) ||
                video.description.toLowerCase().includes(searchTerm) ||
                video.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );

            filteredVideos.sort((a, b) => b.rating - a.rating);

            renderCategories(filteredVideos);
        }

        document.getElementById('search').addEventListener('input', filterAndSortVideos);

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.body.classList.toggle('light', !isDarkMode);
            themeToggleDarkIcon.classList.toggle('hidden', !isDarkMode);
            themeToggleLightIcon.classList.toggle('hidden', isDarkMode);
        }

        themeToggleBtn.addEventListener('click', toggleTheme);

        // Initial render
        filterAndSortVideos();
    </script>
