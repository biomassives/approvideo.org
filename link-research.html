<!DOCTYPE html>
<html lang="en">
<head>
  </head>
<body>
  <div class="embossed-background"></div>

  <div class="absolute top-2 right-2 flex items-center space-x-2">
     </div>

  <div class="floating-icons"> 
    </div>

  <h1 class="text-center text-4xl font-bold my-8">ApproVideo</h1> 

  <div class="tab-buttons container mx-auto flex justify-center space-x-8 mb-4">
    <button class="tab-button active" data-tab="shelter">Shelter</button>
    <button class="tab-button" data-tab="water">Water</button>
    <button class="tab-button" data-tab="waste">Waste Management</button>
    <button class="tab-button" data-tab="energy">Energy</button>
    <button class="tab-button" data-tab="appropriate-tech">Appropriate Tech.</button>
    <button class="tab-button" data-tab="agronomy">Agronomy</button>
  </div>

  <div class="tab-contents container mx-auto flex justify-center space-x-8">
    <div id="shelter" class="tab-content">

      s
      </div>

    <div id="water" class="tab-content hidden">

      w
      </div>

    <div id="waste" class="tab-content hidden">

      ww
      </div>

    <div id="energy" class="tab-content hidden">
      ee
      </div>

    <div id="appropriate-tech" class="tab-content hidden">

      at
      </div>

    <div id="agronomy" class="tab-content hidden">
      ags
      </div>
  </div>

  <script>
    // Event delegation for category links
    const tabContents = document.querySelector('.tab-contents');
    tabContents.addEventListener('click', function(event) {
      if (event.target.classList.contains('category-link')) {
        event.preventDefault();
        const category = event.target.dataset.category;
        const searchQuery = encodeURIComponent(category);
        const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${searchQuery}`;
        window.open(youtubeSearchUrl, '_blank');
      }
    });

    // Tabbed display logic
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContentElements = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.dataset.tab;

        tabContentElements.forEach(content => {
          content.classList.add('hidden');
        });
        tabButtons.forEach(btn => {
          btn.classList.remove('active');
        });

        document.getElementById(tabId).classList.remove('hidden');
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
