<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hero Section</title>
    <style>
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .hero iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            transform: translate(-50%, -50%);
            min-width: 177.77vh; /* 16:9 aspect ratio */
            min-height: 100vh;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .controls button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    

    <div class="hero">

        <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLQ2eZ195XtL1AaIvU8iqpyVZiRkYK1vRT&autoplay=1&controls=0" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

 
    </div>
 
</body>
</html>
