<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Ops Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .glitch {
  color: #0fa; /* Approvideo Green */
  text-shadow:
    0.05em 0 0 #0fa,
    -0.025em -0.05em 0 #f0f, /* Approvideo Pink */
    0.025em 0.05em 0 #0ff; /* Approvideo Blue */
  animation: glitch 2s infinite linear;
}

@keyframes glitch {
  0% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  10% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  20% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  30% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  40% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  50% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  60% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  70% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  80% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  90% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  100% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
}
    </style>
</head>
<body class="bg-gray-900  
 text-white">

  <div class="container mx-auto p-8">

    <h1 class="text-4xl font-extrabold mb-6 text-green-400 glitch">Eco Ops Admin</h1>

    <div class="bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-blue-400">Pending Video Submissions</h2>
      <div id="pending-videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
    </div>

    <div class="bg-gray-800 shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-yellow-400">User Management</h2>
      <div id="user-list">
        </div>
    </div>

  </div>

  <script src="admin-script.js"></script>
</body>
</html>
