<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Ops Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .glitch {
  color: #0fa; /* Approvideo Green */
  text-shadow:
    0.05em 0 0 #0fa,
    -0.025em -0.05em 0 #f0f, /* Approvideo Pink */
    0.025em 0.05em 0 #0ff; /* Approvideo Blue */
  animation: glitch 2s infinite linear;
}

@keyframes glitch {
  0% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  10% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  20% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  30% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  40% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  50% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  60% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  70% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  80% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
  90% {
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }
  100% {
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }
}
    </style>
</head>
<body class="bg-gray-900 text-white"> 

  <div class="container mx-auto p-8">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-green-400 glitch">Eco Ops Admin</h1>
      <button id="add-video-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Add Video
      </button>
    </div>

    </div>

  <div id="add-video-overlay" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-gray-700 p-6 rounded-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-blue-400">Add New Video</h2>
      <form id="add-video-form">
        </form>
    </div>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>
